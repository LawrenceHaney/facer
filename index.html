<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/70a305de4c.js" crossorigin="anonymous"></script>
    <title>facer</title>
</head>

<body>

    <header class="fluid-container bg-primary text-center">
        <h1 class="text-light text-shadow">FACER</h1>
    </header>

    <main class="container bg-seconday">
        <div class="row justify-content-around">
            <section class="col-6 card bg-secondary p-3">
                <form onsubmit="app.blogsController.newBlog(event)" class="row d-flex flex-column">

                    <div class="form-group col-8 align-self-start">
                        <label for="">Your life here</label>
                        <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                            placeholder="some text to fill the space">
                    </div>

                    <div class="form-group col-11">

                        <textarea type="text" class="form-control" name="body" id="body" aria-describedby="helpId"
                            placeholder="some text to fill the space"></textarea>
                        <button type="submit" class="btn btn-primary mt-2">post forever <i class="fa fa-heart "
                                aria-hidden="true"></i></button>
                    </div>
                </form>
            </section>

        </div>

        <section class="col-12" id="blogs">
            <!-- body -->
        </section>


    </main>



    <footer class="bg-primary text-light text-shadow fluid-container text-center">
        <p>footer</p>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
        integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
</body>

</html>
